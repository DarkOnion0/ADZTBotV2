name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: 1.16.x

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Format code
        run: gofmt -w .

      - name: Check go.mod/go.sum
        run: |
          echo "check if go.mod and go.sum are up to date"
          go mod tidy

      - name: Commit formatted code
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: format code with gofmt, `GithubCI`
          branch: ${{ github.head_ref }}

  lint:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --verbose --timeout 5m --fix
          skip-go-installation: true

      - name: Commit linted code
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: lint code with golangci-lint, `GithubCI`
          branch: ${{ github.head_ref }}

  build:
    runs-on: ubuntu-latest
    needs: [format, lint]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      # TODO add crossbuild testing
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
