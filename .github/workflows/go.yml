name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: 1.16.x

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixos-21.11
      
      - name: Format code
        run: nix-shell --comand="just format"

      - name: Check go.mod/go.sum
        run: |
          echo "check if go.mod and go.sum are up to date"
          go mod tidy

      - name: Commit formatted code
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: format code with gofmt, `GithubCI`
          branch: ${{ github.head_ref }}

  lint:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixos-21.11

      - name: golangci-lint
        run: nix-shell --comand="just lint"

      - name: Commit linted code
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: lint code with golangci-lint, `GithubCI`
          branch: ${{ github.head_ref }}

  build:
    runs-on: ubuntu-latest
    needs: [format, lint]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixos-21.11

      # TODO add crossbuild testing
      - name: Build
        run: nix-shell --comand="just build"

      - name: Test
        run: go test -v ./...
